<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple-calculator-clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <script src="app.js" defer ></script>
</head>
<body>
    <div class="calc-container">
        <div class="display" id="display">
            <p class="current-num" id="output"></p>
        </div>

        <div class="calc-buttons">
                <button class="top-operators" id='allClear'>AC</button>
                <button class="top-operators" id='negateNum'>+ / -</button>
                <button class="top-operators" id="percentage">%</button>
                <button class="side-operators" id='divide'>&divide;</button>

                <button class="operands">7</button>
                <button class="operands">8</button>
                <button class="operands">9</button>
                <button class="side-operators" id='multiply'>&times;</button>

                <button class="operands">4</button>
                <button class="operands">5</button>
                <button class="operands">6</button>
                <button class="side-operators" id='minus'>&minus;</button>

                <button class="operands">1</button>
                <button class="operands">2</button>
                <button class="operands">3</button>
                <button class="side-operators" id='addition'>+</button>

                <button class="zero operands">0</button>
                <button class="operands" id="commaSeparator">.</button>
                <button class="side-operators" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
